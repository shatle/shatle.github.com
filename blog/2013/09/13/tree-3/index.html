	<div class="entry-content" itemprop="articleBody"><p>之前说到插入，相比插入操作，删除操作要复杂些。但是，也有共同的地方。</p>

<p>删除操作与插入操作的大体思路是相同的，引起不平衡的原因，在于某些节点的平衡因子从1变为2，从-1变为-2。调整时，需要找出离删除节点最近的此类节点，命名A节点，与插入类似。</p>

<p>最近忙，先上图，以后再写文章。</p>
